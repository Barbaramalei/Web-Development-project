    <div class="container">
        <h1>Settings</h1>
        <!-- Settings page content -->
        <p>Manage your account settings here.</p>
    </div>
    <main>
        <section id="accountSettings">
            <div class="container">
                <h2>Account Settings</h2>
                <!-- Account settings form -->
                <form id="accountSettingsForm">
                    <label for="fullName">Full Name:</label>
                    <input type="text" id="fullName" name="fullName" value= >
                    <label for="email">Email Address:</label>
                    <input type="email" id="email" name="email" value= >
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                    <label for="confirmPassword">Confirm Password:</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                    <button type="submit">Save Changes</button>
                </form>
            </div>
        </section>

        <section id="notifications">
            <div class="container">
                <h2>Notification Settings</h2>
                <!-- Notification settings options -->
                <div class="notification-option">
                    <input type="checkbox" id="emailNotifications" name="emailNotifications" checked>
                    <label for="emailNotifications">Receive Email Notifications</label>
                </div>
                <div class="notification-option">
                    <input type="checkbox" id="smsNotifications" name="smsNotifications">
                    <label for="smsNotifications">Receive SMS Notifications</label>
                </div>
            </div>
        </section>

        <section id="systemSettings">
            <div class="container">
                <h2>System Settings</h2>
                <!-- System settings options -->
                <div class="system-option">
                    <label for="timezone">Timezone:</label>
                    <select id="timezone" name="timezone">
                        <option value="GMT-8">GMT-8 (Pacific Time)</option>
                        <option value="GMT-5">GMT-5 (Eastern Time)</option>
                        <option value="GMT+0" selected>GMT+0 (UTC)</option>
                        <!-- Add more timezone options as needed -->
                    </select>
                </div>
                <div class="system-option">
                    <input type="checkbox" id="autoBackup" name="autoBackup" checked>
                    <label for="autoBackup">Enable Automatic Backups</label>
                </div>
            </div>
        </section>
    </main>
